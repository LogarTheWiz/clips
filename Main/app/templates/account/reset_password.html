{% extends "base.html" %}


{% block header %}{% endblock %}

{% block body %}
    <form method="POST">
        <button type="submit">Reset Password</button>
            <div class="fix">
                <div class="registermenu">
                    <h2 class="reg">Reset Password</h2>
                    <div class="labdiv"><label class="lab" for="new_password">New Password</label></div>
                    <div class="inpdiv"><input class="inp" type="password" id="new_password" name="new_password" required></div>
                    <div class="labdiv"><label class="lab" for="confirm_password">Confirm Password</label></div>
                    <div class="inpdiv"><input class="inp" type="password" id="confirm_password" name="confirm_password" required></div>
                    <button class="butt" type="submit">Reset Password</button>
                </div>
            </div>
    </form>
{% endblock %}

{% block footer %}{% endblock %}
