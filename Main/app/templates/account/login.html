{% extends "base.html" %}

{% block header %}{% endblock %}

{% block body %}
    <div class="rlfield">
        <h2>Login</h2>
        <form method="POST">
            <div class="labdiv"><label class="lab" for="input">Email</label></div>
            <div class="inpdiv">
                <input type="email" name="email" id="email" placeholder="Email" required class="inp">
            </div>
            <div class="labdiv"><label class="lab" for="input">Password</label></div>
            <div class="inpdiv">
                <input type="password" name="password" id="password" required placeholder="Password" class="inp">
            </div>
            <div>
                <a href="">Forgot password? WIP</a>
            </div>
            <button type="submit">Login</button>
            <div>
                <a href="{{ url_for('account.register') }}">Not registered yet?</a>
            </div>
        </form>
    </div>
{% endblock %}

{% block footer %}{% endblock %}
